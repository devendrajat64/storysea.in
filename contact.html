    <script>
            /* Custom settings for iTyped.js */
            var initTyped = document.getElementById("ityped");
            if (initTyped) {
              ityped.init(document.querySelector(".ityped-wrap"), {
                strings: ["Let’s talk!"],
                showCursor: true,
                typeSpeed: 150,
                startDelay: 500,
                backDelay: 5000,
              });
            }

            /*Function for witching to dark mode*/
            document.addEventListener('DOMContentLoaded', function () {
              var checkbox = document.querySelector('#checkbox');
              var label = document.querySelector('#dark-mode-btn span');
              checkbox.addEventListener('change', function () {
                if (checkbox.checked) {
                  document.querySelector('body').classList.add("global-hash-dark-version");
                  label.innerHTML = "Light Mode";
                } else {
                  document.querySelector('body').classList.remove("global-hash-dark-version");
                  label.innerHTML = "Dark Mode";
                }
              });
            })
    </script>
